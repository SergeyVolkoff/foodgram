version: '3.3'

volumes:
  foodgram_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - foodgram_data:/var/lib/postgresql/data

  backend:
    build: ../backend/
    env_file: ../.env
    volumes:
      - static:/static_backend
      - media:/app/media
    # command: cp -r /app/collected_static/. /backend_static/static/
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: cp -r /app/build/. /frontend_static
    volumes:
      - static:/frontend_static

  gateway:
    depends_on:
      - backend
      - frontend
    # image: foodgram_gateway
    build: ../gateway/
    ports:
      - 8000:80
    volumes:
      - static:/static/
      - media:/app/media

