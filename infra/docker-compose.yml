version: '3.3'

volumes:
  foodgram_data:
  static:
  media:

services:
  db_container:
    image: postgres:13
    env_file: ../.env
    volumes:
      - foodgram_data:/var/lib/postgresql/data

  backend_container:
    build: ./backend/
    env_file: ../.env
    volumes:
      - static:/static_backend/
      - media:/app/media
    depends_on:
      - db_container

  frontend_container:
    env_file: ../.env
    build: ../frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    depends_on:
      - backend_container
      - frontend_container
      - db_container
    # image: foodgram_gateway
    build: ./gateway/
    ports:
      - 7000:80
    volumes:
      - static:/staticfiles/

