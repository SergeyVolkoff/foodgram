server {
    listen 80;
    # listen 80;
    # server_name foodgramic.ddns.net;

    location /api/docs/ {
      proxy_set_header Host $http_host;
      root /usr/share/nginx/html;
    }

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }

    location /media/ {
        root /app/;
    }

    location / {
        alias /static/;
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/foodgramic.ddns.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/foodgramic.ddns.net/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # location / {
    #     root   /var/www/foodgram;
    #     index  index.html index.htm;
    #     try_files $uri /index.html;
    # }

}
server {
    if ($host = foodgramic.ddns.net) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name foodgramic.ddns.net 51.250.26.198;
    return 404; # managed by Certbot


}
